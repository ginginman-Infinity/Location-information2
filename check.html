<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ginginman-infinity.github.io/Location-information2/generate.html">
  <meta name="twitter:card" content="summary">
  <title>位置情報の確認</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";
    import { SUPABASE_URL, SUPABASE_KEY } from "./config.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // URLの?id=XXXXを取得
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadLocation() {
      if (!id) {
        document.body.innerHTML = "<p>IDが指定されていません。</p>";
        return;
      }

      const { data, error } = await supabase
        .from("locations")
        .select("*")
        .eq("id", id)
        .single();

      if (error || !data) {
        document.body.innerHTML = `<p>位置情報が見つかりません。</p>`;
        return;
      }

      const { latitude, longitude } = data;

      document.getElementById("coords").textContent =
        `緯度: ${latitude}, 経度: ${longitude}`;

      // Googleマップ埋め込み
      const map = document.getElementById("map");
      map.src = `https://www.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
    }

    loadLocation();
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #1e293b;
    }
    #map {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>位置情報の確認</h1>
  <p id="coords">読み込み中...</p>
  <iframe id="map" loading="lazy"></iframe>
</body>
</html>
