<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>位置情報送信ページ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f8fafc;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      margin-top: 30px;
    }
    .result {
      margin-top: 20px;
      color: #475569;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>位置情報の送信</h1>
  <p>下のボタンを押すと、位置情報の許可ダイアログが表示されます。</p>

  <button id="getLocationBtn">位置情報を取得</button>
  <div class="result" id="result"></div>

  <script>
    const result = document.getElementById("result");
    const button = document.getElementById("getLocationBtn");

    button.addEventListener("click", () => {
      if (!navigator.geolocation) {
        result.textContent = "お使いのブラウザでは位置情報取得に対応していません。";
        return;
      }

      result.textContent = "位置情報を取得中…";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          result.innerHTML = `
            ✅ 位置情報を取得しました！<br>
            緯度: ${latitude}<br>
            経度: ${longitude}
          `;

          // --- Supabaseなどに送信したい場合はここに fetch() を追加する ---
          // fetch("https://あなたのSupabaseURL", {
          //   method: "POST",
          //   headers: { "Content-Type": "application/json" },
          //   body: JSON.stringify({ latitude, longitude, id: new URLSearchParams(location.search).get("id") })
          // });
        },
        (err) => {
          result.textContent = `エラー: ${err.message}`;
        }
      );
    });
  </script>
</body>
</html>
