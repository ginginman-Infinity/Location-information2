<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位置情報の取得</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
      color: #333;
      text-align: center;
    }
    #getLocationBtn {
      display: none;
      padding: 14px 26px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #0078ff;
      color: white;
      cursor: pointer;
      transition: opacity 0.5s, transform 0.3s;
    }
    #getLocationBtn.show {
      display: inline-block;
      opacity: 1;
      transform: scale(1);
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #status {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>位置情報の確認中...</h2>
  <p id="status">数秒お待ちください</p>
  <button id="getLocationBtn">位置情報の許可</button>

  <script>
    const btn = document.getElementById('getLocationBtn');
    const status = document.getElementById('status');

    // 1秒後にボタンを表示
    window.addEventListener('load', () => {
      setTimeout(() => {
        btn.classList.add('show');
        status.textContent = '位置情報の許可を押してください';
      }, 1000);
    });

    // ボタンクリックで位置情報取得
    btn.addEventListener('click', () => {
      status.textContent = '位置情報を取得中...';

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          document.body.innerHTML = `
            <h3>位置情報を取得しました！</h3>
            <p>緯度: ${lat}</p>
            <p>経度: ${lon}</p>
            <p><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Googleマップで開く</a></p>
          `;
        },
        err => {
          status.textContent = '位置情報が取得できませんでした: ' + err.message;
        }
      );
    });
  </script>
</body>
</html>
