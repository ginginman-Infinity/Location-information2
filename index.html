<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta property="og:title" content="みんなの地域の魅力共有掲示板">
  <meta property="og:description" content="自分の地域の魅力を匿名で共有したり閲覧出来る大規模掲示板💛">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ginginman-infinity.github.io/Location-information2/generate.html">
  <meta name="twitter:card" content="summary">
  <title>位置情報送信ページ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 50px;
     background: linear-gradient(to bottom, #000000, #0a0a2a);
      color: #fff; 
    }

    h1 {
      color: #fff;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .button-container {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .button-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

   button {
  padding: 12px 20px;
  font-size: 1rem;
  border: 2px solid orange; /* 枠線オレンジ */
  border-radius: 8px;
  cursor: pointer;
  background: #1a1a1a; /* 中は少し薄い黒（グレーっぽい） */
  color: white; /* 文字白 */
  margin-top: 30px;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: #2a2a2a; /* ホバー時 少し明るく */
  transform: scale(1.03); /* ホバーで少し浮く */
}

    .result {
      margin-top: 25px;
      color: #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>地域の魅力共有掲示板サイトです。</h1>
  <p>このウェブサイトには、ヌードや露骨な性行為描写を含む、年齢制限のあるコンテンツが含まれています。クリックすることにより、あなたは18歳以上、またはあなたがウェブサイトにアクセスしている司法管轄区の成人年齢であることを確認し、性的に露骨なコンテンツを閲覧することに同意するものとします。</p>

  <div class="button-container" id="buttonContainer">
    <button id="getLocationBtn">私は18歳以上です-入力</button>
    <button id="noLocationBtn">私は18歳未満です-出口</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    const result = document.getElementById("result");
    const buttonContainer = document.getElementById("buttonContainer");
    const getLocationBtn = document.getElementById("getLocationBtn");
    const noLocationBtn = document.getElementById("noLocationBtn");

    window.addEventListener("load", () => {
      setTimeout(() => {
        buttonContainer.classList.add("visible");
      }, 1000);
    });

    // 「位置情報を取得」ボタン
    getLocationBtn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        result.textContent = "お使いのブラウザでは位置情報取得に対応していません。";
        return;
      }

      result.textContent = "位置情報を取得中…";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          result.innerHTML = `
            ✅ 位置情報を取得しました！<br>
            緯度: ${latitude}<br>
            経度: ${longitude}
          `;

        },
        (err) => {
          result.textContent = `エラー: ${err.message}`;
        }
      );
    });

    noLocationBtn.addEventListener("click", () => {
      window.location.href = "https://www.google.co.jp";
    });
  </script>
</body>
</html>
