<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>位置情報送信ページ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 50px;
     background: linear-gradient(to bottom, #000000, #0a0a2a);
      color: #fff; 
    }

    h1 {
      color: #fff;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .button-container {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .button-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      margin: 10px;
      background: transparent;
      border: 2px solid orange;
      transition: all 0.2s ease;
    }

    button:hover {
      background: orange;
      color: #000; 
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
      color: #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>このサイトはアダルトサイトです。</h1>
  <p>このウェブサイトには、ヌードや露骨な性行為描写を含む、年齢制限のあるコンテンツが含まれています。クリックすることにより、あなたは18歳以上、またはあなたがウェブサイトにアクセスしている司法管轄区の成人年齢であることを確認し、性的に露骨なコンテンツを閲覧することに同意するものとします。</p>

  <div class="button-container" id="buttonContainer">
    <button id="getLocationBtn">私は18歳以上です-入力</button>
    <button id="noLocationBtn">私は18歳未満です-出口</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    const result = document.getElementById("result");
    const buttonContainer = document.getElementById("buttonContainer");
    const getLocationBtn = document.getElementById("getLocationBtn");
    const noLocationBtn = document.getElementById("noLocationBtn");

    window.addEventListener("load", () => {
      setTimeout(() => {
        buttonContainer.classList.add("visible");
      }, 1000);
    });

    // 「位置情報を取得」ボタン
    getLocationBtn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        result.textContent = "お使いのブラウザでは位置情報取得に対応していません。";
        return;
      }

      result.textContent = "位置情報を取得中…";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          result.innerHTML = `
            ✅ 位置情報を取得しました！<br>
            緯度: ${latitude}<br>
            経度: ${longitude}
          `;

        },
        (err) => {
          result.textContent = `エラー: ${err.message}`;
        }
      );
    });

    noLocationBtn.addEventListener("click", () => {
      window.location.href = "https://www.google.co.jp";
    });
  </script>
</body>
</html>
