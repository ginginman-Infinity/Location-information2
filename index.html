<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>位置情報テスト</title>
</head>
<body>
  <h1>位置情報テスト</h1>
  <p>このページでは、ブラウザの位置情報取得APIをテストします。</p>
  <button id="btn">現在地を取得する</button>
  <pre id="out" style="margin-top:1em; background:#f7f7f7; padding:1em;"></pre>

  <script>
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');

    btn.onclick = () => {
      out.textContent = "位置情報を取得中...";
      if (!navigator.geolocation) {
        out.textContent = "このブラウザは位置情報APIに対応していません。";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, accuracy } = pos.coords;
          out.textContent = 
            `緯度: ${latitude}\n経度: ${longitude}\n精度: 約${accuracy}m`;
        },
        err => {
          out.textContent = "位置情報を取得できませんでした。\n" + err.message;
        }
      );
    };
  </script>
</body>
</html>
