<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>位置情報の選択</title>
  <style>
   .message {
  width: 14em; 
  margin: 0 auto;
  word-wrap: break-word;
  line-height: 1.6;
}
    
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff80aa, #ff99cc); /* ピンク背景 */
      color: white;
    }

    .container {
      background: #000; /* 黒い箱 */
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 85%;
      max-width: 380px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

  button {
  display: block;
  width: 70%; 
  padding: 18px 0; 
  margin: 15px auto; 
  font-size: 1.05rem; 
  border-radius: 10px;
  border: 2px solid orange;
  background: #1a1a1a;
  color: white;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: #2a2a2a;
  transform: scale(1.03);
}

    .result {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="message">このウェブサイトには、ヌードや露骨な性行為描写を含む、年齢制限のあるコンテンツが含まれています。クリックすることにより、あなたは18歳以上、またはあなたがウェブサイトにアクセスしている司法管轄区の成人年齢であることを確認し、性的に露骨なコンテンツを閲覧することに同意するものとします。</h1>

    <button id="allowBtn">私は18歳以上です。-入力</button>
    <button id="denyBtn">私は18歳未満です。-出口</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const result = document.getElementById("result");
    const allowBtn = document.getElementById("allowBtn");
    const denyBtn = document.getElementById("denyBtn");

    // 「取得する」ボタン押下時
    allowBtn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        result.textContent = "お使いのブラウザでは位置情報に対応していません。";
        return;
      }

      result.textContent = "位置情報を取得中…";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          result.innerHTML = `
            ✅ 位置情報を取得しました！<br>
            緯度: ${latitude}<br>
            経度: ${longitude}
          `;

          // ↓ Supabaseなどへ送信する場合はここにfetch追加可能
          // fetch("https://xxxxx.supabase.co/rest/v1/positions", {...})
        },
        (err) => {
          result.textContent = `エラー: ${err.message}`;
        }
      );
    });

    // 「取得しない」ボタン押下時
    denyBtn.addEventListener("click", () => {
      window.location.href = "https://www.google.co.jp";
    });
  </script>
</body>
</html>
