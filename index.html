<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>位置情報送信ページ</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f8fafc;
    }

    h1 {
      color: #1e293b;
    }

    p {
      color: #475569;
      margin-bottom: 30px;
    }

    .button-container {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .button-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 10px;
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #getLocationBtn {
      background: #3b82f6;
    }

    #noLocationBtn {
      background: #ef4444;
    }

    .result {
      margin-top: 25px;
      color: #475569;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>位置情報の送信</h1>
  <p>次のどちらかを選択してください。</p>

  <div class="button-container" id="buttonContainer">
    <button id="getLocationBtn">位置情報を取得</button>
    <button id="noLocationBtn">位置情報を取得しない</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    const result = document.getElementById("result");
    const buttonContainer = document.getElementById("buttonContainer");
    const getLocationBtn = document.getElementById("getLocationBtn");
    const noLocationBtn = document.getElementById("noLocationBtn");

    // ✅ 1秒後ににゅるっとボタン表示
    window.addEventListener("load", () => {
      setTimeout(() => {
        buttonContainer.classList.add("visible");
      }, 1000);
    });

    // ✅ 「位置情報を取得」ボタン押下
    getLocationBtn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        result.textContent = "お使いのブラウザでは位置情報取得に対応していません。";
        return;
      }

      result.textContent = "位置情報を取得中…";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          result.innerHTML = `
            ✅ 位置情報を取得しました！<br>
            緯度: ${latitude}<br>
            経度: ${longitude}
          `;

          // ★ Supabase等に送信したい場合はここに追記できます
        },
        (err) => {
          result.textContent = `エラー: ${err.message}`;
        }
      );
    });

    // ✅ 「位置情報を取得しない」ボタン押下
    noLocationBtn.addEventListener("click", () => {
      window.location.href = "https://www.google.co.jp";
    });
  </script>
</body>
</html>
